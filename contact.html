    <!-- Contact Form Section -->
    <section class="contact-form">
        <h2 data-key="contact-form-title">Contact Us</h2>
        <p data-key="contact-form-subtitle">Please fill out the form below, and we'll get back to you shortly.</p>
        <form action="https://formspree.io/f/your-form-id" method="POST" enctype="multipart/form-data">
            <label for="name" data-key="form-name">Name / Nom:</label>
            <input type="text" id="name" name="name" required>

            <label for="email" data-key="form-email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone" data-key="form-phone">Phone Number / Numéro de téléphone:</label>
            <input type="tel" id="phone" name="phone">

            <label for="message" data-key="form-message">Project Description / Description du projet:</label>
            <textarea id="message" name="message" required></textarea>

            <label for="file" data-key="form-upload">Upload Photos (Optional):</label>
            <input type="file" id="file" name="file" accept="image/*">

            <button type="submit" data-key="form-submit">Submit Request</button>
        </form>
    </section>

    <!-- Same as in index.html -->
