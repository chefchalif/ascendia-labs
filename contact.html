    <!-- Contact Form Section -->
    <section class="py-5">
        <div class="container">
            <h2 class="text-center mb-5" data-key="contact-form-title">Contact Us</h2>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <form action="https://formspree.io/f/your-form-id" method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="name" class="form-label" data-key="form-name">Name / Nom:</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label" data-key="form-email">Email:</label>
                            <input type="email" class="form-control" id="email" name="_replyto" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label" data-key="form-phone">Phone Number / Numéro de téléphone:</label>
                            <input type="tel" class="form-control" id="phone" name="phone">
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label" data-key="form-message">Project Description / Description du projet:</label>
                            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                        </div>
                        <div class="mb-4">
                            <label for="file" class="form-label" data-key="form-upload">Upload Photos (Optional):</label>
                            <input class="form-control" type="file" id="file" name="file" accept="image/*">
                        </div>
                        <button type="submit" class="btn btn-primary" data-key="form-submit">Submit Request</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
